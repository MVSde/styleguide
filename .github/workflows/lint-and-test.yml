name: Lint and test
on: [push]

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v1
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13
      - name: Install dependencies
        run: npm ci
      - name: Lint CSS
        run: npm run lint:css
      - name: Lint JavaScript
        run: npm run lint:js

  test:
    name: Test (Node.js ${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [10, 12, 13]
        os: [ubuntu-latest, macOS-latest]
    steps:
      - name: Check out repository
        uses: actions/checkout@v1
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: |
          for directory in . ui test/project
          do
            (cd "$directory" && npm ci)
          done
      - name: Run unit tests
        run: npm run test:unit
      - name: Run UI test
        run: |
          cd ui
          npm run build
      - name: Run build test
        run: |
          cd test/project
          npm run build
          npm run build:dev
