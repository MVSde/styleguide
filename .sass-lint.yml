# Sass Lint configuration
# ==============================================================================


# Rule Configuration
# https://github.com/sasstools/sass-lint/tree/develop/docs/rules
# 0: disabled, 1: warning, 2: error
rules:
  bem-depth:
    - 1
    -
      max-depth: 1
  border-zero:
    - 1
    - convention: '0'
  brace-style:
    - 1
    -
      style: '1tbs'
      allow-single-line: false
  class-name-format:
    - 1
    -
      allow-leading-underscore: false
      convention: 'hyphenatedlowercase'
  clean-import-paths:
    - 1
    -
      leading-underscore: false
      filename-extension: false
  empty-args:
    - 1
    -
      include: false
  empty-line-between-blocks:
    - 1
    -
      include: true
      allow-single-line-rulesets: false
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    -
      include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'
  hex-length:
    - 1
    -
      style: 'short'
  hex-notation:
    - 1
    -
      style: 'lowercase'
  id-name-format:
    - 1
    -
      allow-leading-underscore: false
      convention: 'hyphenatedlowercase'
  indentation:
    - 1
    -
      size: 2
  leading-zero:
    - 1
    -
      include: true
  mixin-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'
  mixins-before-declarations: 1
  nesting-depth:
    - 1
    -
      max-depth: 3
  no-color-keyword: 1
  no-color-literals:
    - 0
    -
      allow-rgba: false
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 0
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 0
  no-misspelled-properties: 1
  no-qualifying-elements:
    - 1
    -
      allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 1
  no-transition-all: 0
  no-url-protocols: 0
  no-vendor-prefixes: 1
  no-warn: 0
  one-declaration-per-line: 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: hyphenatedlowercase
  property-sort-order:
    - 0
    -
      order: 'alphabetical'
  property-units:
    - 1
    -
      global: ['px', 'rem']
  quotes:
    - 1
    -
      style: single
  shorthand-values:
    - 1
    -
      allowed-shorthands: [1, 2, 3]
  single-line-per-selector: 1
  space-after-bang:
    - 1
    -
      include: false
  space-after-colon:
    - 1
    -
      include: true
  space-after-comma:
    - 1
    -
      include: true
  space-around-operator:
    - 1
    -
      include: true
  space-before-bang:
    - 1
    -
      include: true
  space-before-brace:
    - 1
    -
      include: true
  space-before-colon:
    - 1
    -
      include: false
  space-between-parens:
    - 1
    -
      include: false
  trailing-semicolon:
    - 1
    -
      include: true
  url-quotes: 1
  variable-for-property: 0
  variable-name-format:
    - 1
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase
  zero-unit:
    - 1
    -
      include: false
